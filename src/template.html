<!doctype html>
<html lang='en'>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108896601-4"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-108896601-4');
		</script>

		<!-- Google Adsense -->
		<script data-ad-client="ca-pub-3809293110615643"
		        async
		        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		%sapper.base%

		<link rel='stylesheet' href='css/uikit.css'>
		<link rel='stylesheet' href='font/fredokaone/stylesheet.css'>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<!-- Sapper generates a <style> tag containing critical CSS
			 for the current page. CSS for the rest of the app is
			 lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
			 the current page has one -->
		%sapper.head%
	</head>
	<body>
		<!-- The application will be rendered inside this element,
			 because `src/client.js` references it -->
		<div id='sapper'>%sapper.html%</div>

		<script src="js/uikit.js"></script>
		<script src="js/uikit-icons.js"></script>

		<!-- Sapper creates a <script> tag containing `src/client.js`
			 and anything else it needs to hydrate the app and
			 initialise the router -->
		%sapper.scripts%
	</body>
</html>
